<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class='container'>
        <div id='calc-base'>
            <div id='calc-scrnbase'>
                <textarea id='calc-screen' 
                    readonly
                    placeholder="0"
                    maxlength="16"></textarea>
                <label for="" id='calc-history'>.</label>
            </div>

            <div id='calc-btnbase'>
                <div id='calc-numbtn'>
                    <button class='btn' data-num='7'>7</button>
                    <button class='btn' data-num='8'>8</button>
                    <button class='btn' data-num='9'>9</button>
                    <button class='btn' data-num='4'>4</button>
                    <button class='btn' data-num='5'>5</button>
                    <button class='btn' data-num='6'>6</button>
                    <button class='btn' data-num='1'>1</button>
                    <button class='btn' data-num='2'>2</button>
                    <button class='btn' data-num='3'>3</button>
                    <button class='btn' data-num='0' id='btn-zero'>0</button>
                    <button class='btn' data-point>.</button>
                </div>
                <div id='calc-oprbtn'>
                    <button class='btn' id='btn-clr'>Clear</button>
                    <button class='btn' id='btn-del'>Del</button>
                    <button class='btn' data-opr='divide'>/</button>
                    <button class='btn' data-opr='multiply'>*</button>
                    <button class='btn' data-opr='add'>+</button>
                    <button class='btn' data-opr='subtract'>-</button>
                    <button class='btn' id='btn-equals'>=</button>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
